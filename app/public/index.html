<!doctype html>
<html>
      <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
      </head>

  <body>

        <nav aria-label="nav" class="main-nav">
          <ol class="nav">
            <li class="breadcrumb-item"><a href="index.html"><b>Home </b></a></li>
            <li class="breadcrumb-item"><a href="table.html"><b>Table </b></a></li>
            <li class="breadcrumb-item"><a href="info.html"><b>Book Information</b></a></li>
          </ol>
        </nav>
          
    
<!--obtained from bootstap -->
<div class="container">
    <div class="main-body">
  
            <div id="offerApp" class="col col-8">
              <!-- <p v-for="offer"></p> -->

                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{person.name.first}} {{person.name.last}}
                      <a v-bind:href= "person.picture.large"><img v-bind:src="person.picture.large"></a>
                    </div>
                  </div>

                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <p><a v-bind:href="'mailto:'+person.email">{{person.email}}</a></p>
                    </div>
                  </div>
                  
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Birthday</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                    <p>{{ prettyBirthday }}</p>  
                    </div>
                  </div>

                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Age</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{person.dob.age}}
                    </div>
                  </div>


                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Origin</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{person.location.city}}
                    </div>
                  </div>

                  <form v-on:submit.prevent="fetchUserData">
                    <button type="submit">Refresh</button>
                  </form>

                </div>
              </div>
            </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/index.js"></script>

<hr>
        <footer>
          <p> Image Source: https://randomuser.me/</p>
        </footer>
    </body>
</html>
